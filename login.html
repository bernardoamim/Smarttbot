<!DOCTYPE html>
<html>
<head>
	<title>SmarttBot | Robôs Investidores</title>
	<meta charset="utf-8"/>
	<style>
		html, body {
			margin: 0;
		}
		header {
			display: flex;
			background-color: #fff;
			border-bottom: 1px solid;
			border-color: #cdcdcd;
			justify-content: space-between;
			max-width: 100%;
			flex-wrap: wrap;
			align-items: center;
			padding-top: 19px;
			padding-left: 14px;
			padding-bottom: 19px;
			padding-right: 14px;
			font-family: arial;
		}
		.canto-superior {
			width: 100px;
			display: flex;
			justify-content: space-around;
			font-size: 20px;
		}
		.fa {
			color: #cdcdcd;
		}
		.conteudo {
			padding-right: 43px;
			padding-left: 44px;
		}
		.recep-investidor h2 {
			color: #7f7f7f;
		}
		.recep-investidor h1 {
			color: #00A59D;
		}
		.recep-investidor h5 {
			color: #B4B4B4;
		}
		.loja {
			color: #b5b5b5;
		}
		.cadastro input {
			background-color: #fff;
			color: #00A59D;
			margin: 5px;
			border: 2px solid;
			height: 50px;
			width: 50%;
		}


	</style>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo_smarttbot.png"  alt="logo smarttbot png"/>
		</div>
		<div class="canto-superior">
			<div class="busca">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div class="foto-usuario">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="icone-notifica">
				<i class="fa fa-bell" aria-hidden="true"></i>
			</div>
		</div>
	</header>
	<div class="conteudo">
		<div class="loja">
			<h5> Loja de Estrátegias</h5>	
		</div>
		<div class="recep-investidor">
			<h2> E aí , </h2>
			<h1> Vamos começar a investir?</h1>
			<h5>Ótima escolha! Crie uma conta agora para começar sua estratégia de investimento.</h5>
		</div>
		<div class="cadastro">
			<form action="" method="post" name="login" class="log-usuario"><br>
			<input type="text" name="nome" placeholder="Nome completo"><br>
			<input type="text" name="nome" placeholder="Email"><br>
			<input type="password" name="senha" size="9" placeholder="senha">
			</form>
		</div>
		
		










	</div>
	<footer>
		
	</footer>

</body>
</html>
