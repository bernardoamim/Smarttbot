<!DOCTYPE html>
<html>
<head>
	<title>SmarttBot | Robôs Investidores</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo_smarttbot.png"  alt="logo smarttbot png"/>
		</div>
		<div class="canto-superior">
			<div class="busca">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div class="foto-usuario">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="icone-notifica">
				<i class="fa fa-bell" aria-hidden="true"></i>
			</div>
		</div>
	</header>	
	<div class="conteudo">
		<div class="box-conteudo-login">

		
			<div class="loja">
				<p class="n5"> Loja de Estrátegias</p>	
			</div>
			<div class="recep-investidor">
				<p class="n2"> E aí , </p>
				<h1> Vamos começar a investir?</h1>
				<p class="n5">Ótima escolha! Crie uma conta agora para começar sua estratégia de investimento.</p>
			</div>
			<div class="cadastro">
				<form action="" method="post" name="login" class="log-usuario"><br>
				<input type="text" name="nome" placeholder="Nome completo"><br>
				<input type="text" name="nome" placeholder="Email"><br>
				<input type="password" name="senha" size="9" placeholder="senha"><br>
				
			</div>
			<div class="bt-enviar">
				<button><i class="fa fa-arrow-right" aria-hidden="true"></i> </button>
			</div>
			<div class="login-sociais">
				<a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
				<a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
			</div>
			<div class="cad-existente">
				<p class="perg-cad-existente">Já possui uma conta?</p>
				<a href=""> LOGIN</a>
			</div>

		</div>
		

	</div>
	<footer>
		<p class="endereco">Rua Antônio de Albuquerque, 156, 16o andar, Belo Horizonte</p>
		<p> © Copyright 2011 - 2019 | SmarttBot | CNPJ: 13.468.064/0001-63</p>
	</footer>
	

</body>
</html>
