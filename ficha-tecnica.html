<!DOCTYPE html>
<html>
<head>
	<title>SmarttBot | Robôs Investidores</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/ficha-tecnica.css">

</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo_smarttbot.png"  alt="logo smarttbot png"/>
		</div>
		<div class="canto-superior">
			<div class="busca">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div class="foto-usuario">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="icone-notifica">
				<i class="fa fa-bell" aria-hidden="true"></i>
			</div>
		</div>
	</header>	


	<div class="conteudo">
		<div class="box-conteudo-garantias">
			<div class="loja">
				<p class="n5"> Loja de Estrátegias</p>	
			</div>
			<div class="saidas">
				<div class="menu-saidas"> <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>Menu Principal </div>
				<div class="match-saidas"> </div>
			</div>
			<div class="robo-esquerda"></div>
				<div class="box-ficha-tecnica">
					<div class="voltar-perfil-robo"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></div>
					<div class="chamada-garantia">
						<div class="icone-garantia-info"><i class="fa fa-lock" aria-hidden="true"></i></div>
						<div class="txt-garantia-info">Garantias</div>
						<div class="icone-duvida-info"><i class="fa fa-question-circle" aria-hidden="true"></i></div>
					</div>
					

					<div class="saiba-mais">
						<div class="bt-saiba-mais">Saiba mais</div>	
					</div>
					
				</div>

				<div class="robo-direita"></div>

			












			

			<div class="opcao-final">
			
				<div class="match">
					<div clas="img-seus-matchs"><i class="fa fa-gratipay" aria-hidden="true"></i></div>
					<div class="seus-match"> Seus Matchs</div>
				</div>
				<div class="comprar">
					<div class="texto-comprar"> Comprar Estratégia</div>
				</div>
			</div>

			<div class="robo-ajuda">
				<div class="img-ajuda"><img src="img/robot.svg"></div>
			</div>	

			
			<div class="conteudo-extra">
				<div class="mat-edu"> Materiais educativos</div>
				<div class="blog"> Smarttbot Blog</div>
			</div>
		</div>

	</div>
	<footer>
		<p class="endereco">Rua Antônio de Albuquerque, 156, 16o andar, Belo Horizonte</p>
		<p> © Copyright 2011 - 2019 | SmarttBot | CNPJ: 13.468.064/0001-63</p>
	</footer>
</body>
</html>
